<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>

<body>
    <div class="container-main">

        <input class="input-city" placeholder="Digite o nome da cidade" type="text">
        <button class="btn"><img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Botão"></button>
        <div class="container-mid">
            <h2 class="city">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>
            <div class="counteiner-minor">
                <img class="icon" src="http://openweathermap.org/img/wn/03d.png" alt="temp">
                <p class="descript">Nuvens Dispersas</p>
            </div>
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
